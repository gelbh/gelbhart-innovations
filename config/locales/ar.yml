  documents:
    tos:
      title: الشروط والأحكام
      items:
      - مرحباً بك في موقعنا الإلكتروني. بدخولك أو استخدامك لموقعنا الإلكتروني، فإنك توافق على الالتزام بشروط الخدمة وسياسة الخصوصية الخاصة بنا.
      - المحتوى الموجود على موقعنا الإلكتروني هو ملك لشركتنا وهو محمي بموجب قوانين الملكية الفكرية. لا يجوز لك استخدام المحتوى إلا لأغراض شخصية غير تجارية. لا يجوز لك نسخ أو تعديل أو توزيع أو إعادة استخدام أي جزء من الموقع الإلكتروني دون موافقة خطية مسبقة منا.
      - قد يحتوي موقعنا الإلكتروني على روابط لمواقع خارجية. نحن لسنا مسؤولين عن توافر أو محتوى أو ممارسات الخصوصية لتلك المواقع الخارجية.
      - نحن نقدم هذا الموقع الإلكتروني "كما هو" دون أي ضمانات أو إقرارات. نحن لسنا مسؤولين عن أي أضرار تنشأ عن استخدامك للموقع، بما في ذلك على سبيل المثال لا الحصر الأضرار المباشرة أو غير المباشرة أو العرضية أو التبعية.
      - لن تكون شركتنا مسؤولة بأي حال من الأحوال عن أي مطالبات أو خسائر أو أضرار تتجاوز قيمتها 100 دولار أمريكي تتعلق باستخدامك لهذا الموقع الإلكتروني.
      - تخضع هذه الشروط لقوانين سويسرا. يتم حل أي نزاعات في محاكم سويسرا.
    privacy:
      title: سياسة الخصوصية
      items:
      - قد نقوم بجمع المعلومات التي تقدمها أنت، بالإضافة إلى المعلومات التي يتم جمعها تلقائيًا بواسطة خادم الويب والمتصفح الخاص بنا. نستخدم هذه المعلومات لتقديم خدماتنا وتحسينها.
      - قد نشارك معلوماتك مع موفري الخدمات الخارجيين الذين يساعدوننا في تشغيل الموقع الإلكتروني وخدمة عملائنا. نحن لا نبيع أو نؤجر معلوماتك الشخصية لأي طرف ثالث.
      - نستخدم ملفات تعريف الارتباط وتقنيات التتبع الأخرى لتخصيص تجربتك وتحليل استخدام الموقع الإلكتروني. يمكنك التحكم في استخدام ملفات تعريف الارتباط من خلال إعدادات متصفحك.
      - قد نقوم بتحديث سياسة الخصوصية هذه من وقت لآخر. إن استمرار استخدامك للموقع الإلكتروني بعد إجراء أي تغييرات يشكل موافقتك على السياسة الجديدة.
