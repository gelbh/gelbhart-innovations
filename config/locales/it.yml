      - Forniamo questo sito web "così com'è" senza alcuna garanzia o dichiarazione. Non siamo responsabili di alcun danno derivante dall'uso del sito web da parte dell'utente, compresi, ma non solo, i danni diretti, indiretti, incidentali o consequenziali.
      - In nessun caso la nostra azienda sarà responsabile di eventuali reclami, perdite o danni superiori a 100 dollari relativi all'uso di questo sito web.
      - I presenti termini sono disciplinati dalle leggi della Svizzera. Eventuali controversie saranno risolte dai tribunali della Svizzera.
    privacy:
      title: Informativa sulla privacy
      items:
      - Possiamo raccogliere informazioni fornite dall'utente, nonché informazioni raccolte automaticamente dal nostro server web e dal browser. Utilizziamo queste informazioni per fornire e migliorare i nostri servizi.
      - Possiamo condividere le vostre informazioni con fornitori di servizi terzi che ci assistono nella gestione del sito web e nel servizio ai nostri clienti. Non vendiamo né affittiamo le vostre informazioni personali a terzi.
      - Utilizziamo i cookie e altre tecnologie di tracciamento per personalizzare la vostra esperienza e analizzare l'utilizzo del sito web. È possibile controllare l'uso dei cookie attraverso le impostazioni del browser.
      - La presente informativa sulla privacy può essere aggiornata periodicamente. L'uso continuato del sito web dopo eventuali modifiche costituisce l'accettazione della nuova politica.
