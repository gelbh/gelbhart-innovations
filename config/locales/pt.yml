  services_data:
    pharmaceutical:
      due_diligence:
        title: Due Diligence
        subtitle: Está a considerar adquirir um novo ativo farmacêutico, seja um produto ou uma empresa?
        description: Com mais de 27 anos de experiência na indústria farmacêutica, fornecemos assistência e aconselhamento em relação a qualquer due diligence de um produto farmacêutico e de uma empresa farmacêutica, incluindo avaliação, estruturação, negociação e conclusão de um potencial investimento.
      business_development:
        title: Desenvolvimento comercial (Parcerias)
        subtitle: Está a desenvolver um novo produto e à procura do melhor parceiro ou pretende licenciar o seu produto?
        description: Com a nossa experiência e conhecimento da indústria, podemos encontrar o parceiro certo para o seu API, FDF e/ou medicamento genérico órfão em todo o mundo.
      portfolio:
        title: Portfólio
        subtitle: À procura de uma nova molécula mas não sabe por onde começar?
        description: Com o nosso conhecimento de química e da indústria, podemos ajudá-lo a encontrar as moléculas certas para desenvolver, sejam pequenas moléculas de nicho ou futuros blockbusters, pão e manteiga ou pérolas. Definiremos a estratégia de desenvolvimento após considerar propriedade intelectual, preços e concorrência.
      strategy:
        title: Estratégia
        subtitle: Não tem a certeza de qual caminho a sua empresa deve seguir?
        description: Investigaremos e identificaremos as necessidades e o potencial do mercado para desenvolver oportunidades de negócio para o portfólio da empresa. Em seguida, localizaremos novos clientes e novos mercados nos quais o potencial da empresa ainda não foi totalmente realizado. Avaliaremos a equipa de vendas atual e recomendaremos a estrutura certa, identificaremos o pessoal de vendas e formá-lo-emos. Após revisar a rede de agências, recomendaremos onde e se trabalhar através de agentes ou diretamente. Definiremos o processo de pipeline ideal, KPIs e organização, e avaliaremos o status dos concorrentes.
      orphan_drugs:
        title: Medicamentos genéricos órfãos
        subtitle: Está a desenvolver um medicamento genérico órfão?
        description: Em muitos casos, significa investir no desenvolvimento de um pequeno produto de nicho, mas isso não significa que o potencial de mercado seja também pequeno. Cada mercado tem as suas próprias regras para medicamentos órfãos e, em muitos casos, o produto de marca não está aprovado ou não é comercializado num local específico. Identificaremos os mercados relevantes e encontraremos os parceiros locais certos, médicos (KOLs), pacientes e associações de pacientes para permitir que ofereça o seu produto de forma rápida e eficaz, realizando lucros nas fases iniciais do desenvolvimento.
      product_launch:
        title: Lançamento de novos produtos
        subtitle: A autorização de comercialização está à porta, mas o produto ainda não está pronto para o lançamento?
        description: Avaliaremos a situação e orientaremos os seus fornecedores (API e/ou FDF) sobre como desenvolver a sua capacidade, abrir gargalos, resolver problemas de qualidade nos procedimentos de fabrico de forma rápida e eficaz para permitir um lançamento suave e oportuno.
    real_estate:
      land_identification:
        title: Identificação de terrenos e oportunidades
        description:
          - Procura de parcelas de terreno com alto potencial para projetos habitacionais, hoteleiros, de lazer e comerciais.
          - Realização de pesquisas de mercado aprofundadas e estudos de viabilidade.
          - Avaliação da zonagem, infraestrutura e valor a longo prazo.
      acquisition:
        title: Aquisição e estruturação
        description:
          - Gestão de negociações de compra de terrenos e due diligence.
          - Coordenação com assessores jurídicos, bancos e instituições financeiras.
          - Estruturação de investimentos e modelos de propriedade alinhados com os objectivos do cliente e do investidor.
      development:
        title: Gestão da conceção e do desenvolvimento
        description:
          - Liderar processos de planeamento, arquitetura e design.
          - Supervisão de consultores, contratantes e equipas de projeto.
          - Garantir a qualidade, a sustentabilidade e a entrega atempada.
      marketing:
        title: Execução de marketing e vendas
        description:
          - Criação de uma identidade de marca e de uma estratégia de entrada no mercado.
          - Conceção de campanhas de marketing destinadas a investidores e utilizadores finais.
          - Gerir as redes de vendas e as relações com os clientes para uma absorção máxima.
      financial:
        title: Coordenação financeira e regulamentar
        description:
          - Trabalhar em estreita colaboração com bancos, contabilistas e auditores para garantir o financiamento e manter a conformidade.
          - Gerir os relatórios financeiros, as relações com os investidores e as aprovações regulamentares.
          - Proporcionar uma supervisão transparente desde a conceção até à entrega do projeto.
