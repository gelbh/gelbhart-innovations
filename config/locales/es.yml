  services_data:
    pharmaceutical:
      due_diligence:
        title: Diligencia debida
        subtitle: "¿Está pensando en adquirir un nuevo activo farmacéutico, ya sea un producto o una empresa?"
        description: Con más de 27 años de experiencia en la industria farmacéutica, proporcionamos asistencia y asesoramiento en relación con cualquier diligencia debida de un producto farmacéutico y una empresa farmacéutica, incluida la valoración, evaluación, estructuración, negociación y conclusión de una posible inversión.
      business_development:
        title: Desarrollo empresarial (Asociaciones)
        subtitle: "¿Está desarrollando un nuevo producto y busca el mejor socio o quiere licenciar su producto?"
        description: Gracias a nuestra experiencia y conocimientos del sector, podemos encontrar el socio adecuado para su API, FDF y/o medicamento genérico huérfano en todo el mundo.
      portfolio:
        title: Cartera
        subtitle: "¿Busca una nueva molécula pero no sabe por dónde empezar?"
        description: Gracias a nuestra experiencia en química y a nuestros conocimientos del sector, podemos ayudarle a encontrar las moléculas adecuadas para su desarrollo, tanto si se trata de pequeñas moléculas de nicho como de futuras superproducciones, pan y mantequilla o perlas. Definiremos la estrategia de desarrollo tras considerar la propiedad intelectual, el precio y la competencia.
      strategy:
        title: Estrategia
        subtitle: "¿No está seguro de qué camino debe seguir su empresa?"
        description: Investigaremos e identificaremos las necesidades y el potencial del mercado para desarrollar oportunidades de negocio para la cartera de la empresa. A continuación, localizaremos nuevos clientes y nuevos mercados en los que el potencial de la empresa aún no se haya aprovechado plenamente. Evaluaremos el equipo de ventas actual y recomendaremos la estructura adecuada, identificaremos al personal de ventas y lo formaremos. Después de revisar la red de agencias recomendaremos, dónde y si trabajar a través de agentes o directamente. Definiremos el proceso ideal de pipeline, los KPI y la organización, y evaluaremos la situación de los competidores.
      orphan_drugs:
        title: Medicamentos huérfanos genéricos
        subtitle: "¿Está desarrollando un medicamento huérfano genérico?"
        description: En muchos casos, significa invertir en el desarrollo de un producto de nicho pequeño, pero eso no significa que el potencial de mercado sea también pequeño. Cada mercado tiene sus propias normas para los medicamentos huérfanos y, en muchos casos, el producto de marca no está aprobado o no se comercializa en un lugar específico. Identificaremos los mercados relevantes y encontraremos los socios locales adecuados, médicos (KOLs), pacientes y asociaciones de pacientes para permitirle ofrecer su producto de una manera rápida y eficaz, obteniendo beneficios en las primeras etapas del desarrollo.
      product_launch:
        title: Lanzamiento de nuevos productos
        subtitle: "¿La autorización de comercialización está a la vuelta de la esquina, pero el producto aún no está listo para su lanzamiento?"
        description: Evaluaremos la situación y orientaremos a sus proveedores (API y/o FDF) sobre cómo desarrollar su capacidad, abrir cuellos de botella, resolver problemas de calidad en los procedimientos de fabricación de forma rápida y eficaz para permitir un lanzamiento sin problemas y a tiempo.
    real_estate:
      land_identification:
        title: Identificación de terrenos y oportunidades
        description:
          - Búsqueda de parcelas de gran potencial para proyectos inmobiliarios, hoteleros, de ocio y comerciales.
          - Realización de estudios de mercado en profundidad y estudios de viabilidad.
          - Evaluar la zonificación, la infraestructura y el valor a largo plazo.
      acquisition:
        title: Adquisición y estructuración
        description:
          - Gestión de las negociaciones de compra de terrenos y diligencia debida.
          - Coordinación con asesores jurídicos, bancos e instituciones financieras.
          - Estructuración de inversiones y modelos de propiedad alineados con los objetivos de clientes e inversores.
      development:
        title: Gestión de diseño y desarrollo
        description:
          - Dirigir los procesos de planificación general, arquitectura y diseño.
          - Supervisión de consultores, contratistas y equipos de proyecto.
          - Garantizar la calidad, la sostenibilidad y la puntualidad de las entregas.
      marketing:
        title: Ejecución de marketing y ventas
        description:
          - Creación de identidad de marca y estrategia de comercialización.
          - Diseño de campañas de marketing dirigidas a inversores y usuarios finales.
          - Gestionar las redes de ventas y las relaciones con los clientes para lograr la máxima absorción.
      financial:
        title: Coordinación financiera y normativa
        description:
          - Trabajar en estrecha colaboración con bancos, contables y auditores para garantizar la financiación y mantener la conformidad.
          - Gestión de informes financieros, relaciones con los inversores y aprobaciones reglamentarias.
          - Supervisión transparente desde la concepción hasta la entrega del proyecto.
