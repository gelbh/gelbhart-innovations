  services_data:
    pharmaceutical:
      due_diligence:
        title: Sorgfaltspflicht
        subtitle: Erwägen Sie den Kauf eines neuen pharmazeutischen Produkts oder eines Unternehmens?
        description: Mit mehr als 27 Jahren Erfahrung in der pharmazeutischen Industrie bieten wir Unterstützung und Beratung in Bezug auf jede Art von Due Diligence eines pharmazeutischen Produkts und eines pharmazeutischen Unternehmens, einschließlich Beurteilung, Bewertung, Strukturierung, Verhandlung und Abschluss einer potenziellen Investition.
      business_development:
        title: Geschäftsentwicklung (Partnerschaften)
        subtitle: Sie entwickeln ein neues Produkt und sind auf der Suche nach dem besten Partner oder wollen Ihr Produkt in Lizenz vergeben?
        description: Mit unserer Branchenerfahrung und -kenntnis können wir weltweit den richtigen Partner für Ihr API, FDF und/oder Orphan Generic Drug finden.
      portfolio:
        title: Portfolio
        subtitle: Sie suchen ein neues Molekül, wissen aber nicht, wo Sie anfangen sollen?
        description: Mit unserem chemischen Hintergrund und unserer Branchenkenntnis können wir Ihnen helfen, die richtigen Moleküle für die Entwicklung zu finden, ganz gleich, ob es sich um kleine Nischenmoleküle oder künftige Blockbuster, um Brot und Butter oder Perlen handelt. Wir legen die Entwicklungsstrategie fest, nachdem wir geistiges Eigentum, Preisgestaltung und Wettbewerb berücksichtigt haben.
      strategy:
        title: Strategie
        subtitle: Sie sind sich nicht sicher, welchen Weg Ihr Unternehmen einschlagen soll?
        description: Wir recherchieren und identifizieren die Marktbedürfnisse und das Marktpotenzial, um Geschäftsmöglichkeiten für das Portfolio des Unternehmens zu entwickeln. Wir werden neue Kunden und neue Märkte ausfindig machen, in denen das Potenzial des Unternehmens noch nicht voll ausgeschöpft ist. Wir bewerten das derzeitige Vertriebsteam und empfehlen die richtige Struktur, ermitteln das Vertriebspersonal und schulen es. Nach der Überprüfung des Agenturnetzes empfehlen wir, ob und wo wir mit Vertretern oder direkt arbeiten sollen. Wir definieren den idealen Pipeline-Prozess, KPIs und die Organisation und bewerten den Status der Wettbewerber.
      orphan_drugs:
        title: Generische Orphan Drugs
        subtitle: Entwickeln Sie ein generisches Medikament für seltene Krankheiten?
        description: In vielen Fällen bedeutet dies, dass in die Entwicklung eines kleinen Nischenprodukts investiert wird, was aber nicht bedeutet, dass das Marktpotenzial ebenfalls gering ist. Jeder Markt hat seine eigenen Regeln für Orphan Drugs und in vielen Fällen ist das Markenprodukt an einem bestimmten Ort nicht zugelassen oder nicht vermarktet. Wir identifizieren die relevanten Märkte und finden die richtigen lokalen Partner, Ärzte (KOLs), Patienten und Patientenverbände, damit Sie Ihr Produkt schnell und effektiv anbieten und bereits in frühen Entwicklungsstadien Gewinne erzielen können.
      product_launch:
        title: Einführung neuer Produkte
        subtitle: Die Marktzulassung steht vor der Tür, aber das Produkt ist noch nicht marktreif?
        description: Wir bewerten die Situation und weisen Ihre Lieferanten (API und/oder FDF) an, wie sie ihre Kapazitäten ausbauen, Engpässe beseitigen und Qualitätsprobleme bei den Herstellungsverfahren schnell und effektiv lösen können, um eine reibungslose und rechtzeitige Markteinführung zu ermöglichen.
    real_estate:
      land_identification:
        title: Identifizierung von Land und Gelegenheiten
        description:
          - Beschaffung von Grundstücken mit hohem Potenzial für Wohnungs-, Gaststätten-, Freizeit- und Gewerbeprojekte.
          - Durchführung eingehender Marktforschung und Machbarkeitsstudien.
          - Bewertung von Gebietseinteilung, Infrastruktur und langfristigem Wert.
      acquisition:
        title: Akquisition und Strukturierung
        description:
          - Leitung von Grundstückskaufverhandlungen und Due-Diligence-Prüfungen.
          - Koordinierung mit Rechtsberatern, Banken und Finanzinstituten.
          - Strukturierung von Investitionen und Eigentumsmodellen im Einklang mit den Zielen von Kunden und Investoren.
      development:
        title: Design- und Entwicklungsmanagement
        description:
          - Leitung von Masterplanungs-, Architektur- und Designprozessen.
          - Beaufsichtigung von Beratern, Auftragnehmern und Projektteams.
          - Gewährleistung von Qualität, Nachhaltigkeit und pünktlicher Lieferung.
      marketing:
        title: Marketing und Vertrieb
        description:
          - Aufbau einer Markenidentität und Markteinführungsstrategie.
          - Entwicklung von Marketingkampagnen für Investoren und Endverbraucher.
          - Verwaltung von Vertriebsnetzen und Kundenbeziehungen für eine maximale Absorption.
      financial:
        title: Finanzielle und regulatorische Koordinierung
        description:
          - Enge Zusammenarbeit mit Banken, Buchhaltern und Wirtschaftsprüfern zur Sicherung der Finanzierung und Einhaltung der Vorschriften.
          - Verwaltung der Finanzberichterstattung, Investor Relations und behördliche Genehmigungen.
          - Transparente Überwachung vom Konzept bis zur Projektübergabe.
