  team_members:
    bareket:
      name: Bareket Gelbhart
      bio: Bareket はイスラエル工科大学（Technion）に在籍し、有機化学を主要科目とする化学の学士号を取得しました。<br><br>ヘブライ語と英語に堪能で、イタリア語で会話できます。Bareket は Microsoft Word、Excel、PowerPoint の高度な知識を持っています。<br><br>家族と一緒にスイスのティチーノ州に住んでおり、そこから定期的に世界中を仕事で移動しています。<br><br>Bareket は情熱的な料理人であり、熱心なサッカーファンです。
    yaron:
      name: Yaron Gelbhart
      bio: Yaron はイスラエル工科大学（Technion）に在籍し、プロジェクトマネジメントを主要科目とする工学の理学士号を取得しました。Yaron はインド亜大陸を中心に大型プロジェクト管理で20年以上の経験を持っています。<br><br>彼の関心は不動産やホスピタリティにも広がっています。英語とヘブライ語に堪能で、イタリア語は会話レベルです。余暇には、Yaron はヨガをし、良いイタリアワインを楽しんでいます。
    tomer:
      name: Tomer Gelbhart
      bio: コンピューターサイエンスの理学士号を持つ、情熱的なコンピューターサイエンスの修士課程の学生。フロントエンド開発と API 統合に経験があり、現実世界の課題に対処するツールを開発しています。<br><br>バックエンド開発スキルを強化し、フルスタック開発者になるために進歩するため、2026年4月にインターンシップを開始します。
    effie:
      name: Effie Gelbhart
      bio: エフィーは持続可能なイノベーションの学士号を持ち、持続可能性移行を専門とするイノベーション経営の修士課程の学生です。持続可能な開発とイノベーションに関する直接の専門知識、CSR報告とビジネスモデルの持続可能性評価の実務経験、そして最先端の持続可能性実践の知識を持っています。細部に目を配り、効率とコミュニケーションに重点を置くことで、あらゆる持続可能性のニーズに応えるお手伝いができます。
  services_data:
    pharmaceutical:
      due_diligence:
        title: デューデリジェンス
        subtitle: 新しい製薬資産、製品または会社の購入を検討していますか？
        description: 製薬業界で27年以上の経験を持つ当社は、製品または会社のいずれかのデューデリジェンスに関連して、評価、分析、構造化、交渉、潜在的な投資の完了を含む、支援とアドバイスを提供します。
      business_development:
        title: ビジネス開発（パートナーシップ）
        subtitle: 新しい製品を開発しており、最高のパートナーを探しているか、製品のライセンスを検討していますか？
        description: 業界の経験と知識により、世界中で API、FDF、および/またはオーファンジェネリック薬の適切なパートナーを見つけることができます。
      portfolio:
        title: ポートフォリオ
        subtitle: 新しい分子を探しているが、どこから始めればよいかわからない？
        description: 化学のバックグラウンドと業界の知識により、小さなニッチ分子から将来のブロックバスター、基本製品または特別製品まで、開発に適した分子を見つけるお手伝いができます。知的財産、価格設定、競争を考慮した後、開発戦略を定義します。
      strategy:
        title: 戦略
        subtitle: 会社が進むべき道がわからない？
        description: 市場のニーズと市場の潜在性を調査し、会社のポートフォリオのビジネス機会を開発します。その後、会社の潜在性がまだ完全に実現されていない新しい顧客と新しい市場を見つけます。現在の営業チームを評価し、適切な構造を推奨し、営業担当者を特定して訓練します。代理店ネットワークを検討した後、代理店を通じて作業するか、直接作業するかを推奨します。理想的なパイプラインプロセス、KPI と組織を定義し、競合他社の状況を評価します。
      orphan_drugs:
        title: ジェネリックオーファン薬
        subtitle: ジェネリックオーファン薬を開発していますか？
        description: 多くの場合、小さなニッチ製品の開発に投資することを意味しますが、市場の潜在性も小さいという意味ではありません。各市場にはオーファン薬に関する独自のルールがあり、多くの場合、ブランド製品は特定の場所で承認されていないか、販売されていません。関連市場を特定し、適切な現地パートナー、医師（KOL）、患者、患者団体を見つけ、開発の初期段階で利益を実現しながら、迅速かつ効果的な方法で製品を提供できるようにします。
      product_launch:
        title: 新製品の立ち上げ
        subtitle: 販売承認が間近に迫っているが、製品はまだ立ち上げの準備ができていない？
        description: 状況を評価し、サプライヤー（API および/または FDF）に、容量を開発し、ボトルネックを開き、製造手順の品質問題を迅速かつ効果的に解決して、スムーズで適時の立ち上げを可能にする方法を指示します。
    real_estate:
      land_identification:
        title: 土地と機会の特定
        description:
          - 住宅、ホスピタリティ、レジャー、商業プロジェクトのための高潜在性の土地区画の調達。
          - 詳細な市場調査と実現可能性調査の実施。
          - ゾーニング、インフラストラクチャ、長期的な価値の評価。
      acquisition:
        title: 取得と構造化
        description:
          - 土地購入交渉とデューデリジェンスの管理。
          - 法律顧問、銀行、金融機関との調整。
          - クライアントと投資家の目標に合わせた投資と所有モデルの構造化。
      development:
        title: 設計と開発管理
        description:
          - マスタープランニング、建築、設計プロセスのリード。
          - コンサルタント、請負業者、プロジェクトチームの監督。
          - 品質、持続可能性、および期限どおりの納品の確保。
      marketing:
        title: マーケティングと販売の実行
        description:
          - ブランドアイデンティティと市場参入戦略の構築。
          - 投資家とエンドユーザーをターゲットとしたマーケティングキャンペーンの設計。
          - 最大の吸収のために販売ネットワークと顧客関係の管理。
      financial:
        title: 財務と規制の調整
        description:
          - 資金調達を確保し、コンプライアンスを維持するために、銀行、会計士、監査人と緊密に連携。
          - 財務報告、投資家関係、規制承認の管理。
          - コンセプトからプロジェクトの引き渡しまでの透明な監督の提供。
