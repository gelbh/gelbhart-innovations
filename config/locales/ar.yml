  team_members:
    bareket:
      name: باريكت جيلبهارت
      bio: التحقت باريكت بمعهد التخنيون، معهد إسرائيل للتكنولوجيا، حيث حصلت منه على درجة البكالوريوس في الكيمياء مع الكيمياء العضوية كمادة رئيسية.<br><br>تتحدث اللغتين العبرية والإنجليزية بطلاقة ويمكنها التحدث باللغة الإيطالية. تمتلك باريكت معرفة متقدمة في برامج مايكروسوفت وورد وإكسل وباور بوينت. <br><br>تقيم باريكت في تيسينو بسويسرا مع عائلتها، حيث تسافر إلى جميع أنحاء العالم بانتظام للعمل. <br><br>باريكت طاهية شغوفة ومشجعة قوية لكرة القدم.
    yaron:
      name: يارون جيلبهارت
      bio: التحق يارون بمعهد التخنيون، معهد إسرائيل للتكنولوجيا، حيث حصل منه على درجة البكالوريوس في الهندسة مع إدارة المشاريع كمادة رئيسية. يمتلك يارون أكثر من 20 عامًا من الخبرة في إدارة المشاريع الكبيرة مع التركيز على شبه القارة الهندية. <br><br>تتوزع اهتماماته أيضًا على العقارات والضيافة. وهو يجيد اللغتين الإنجليزية والعبرية بطلاقة ويتحدث الإيطالية بطلاقة. في وقت فراغه يمارس يارون اليوغا ويستمتع بكأس من النبيذ الإيطالي الجيد.
    tomer:
      name: تومر جيلبهارت
      bio: طالب ماجستير في علوم الحاسب الآلي حاصل على بكالوريوس في علوم الحاسب الآلي. من ذوي الخبرة في تطوير الواجهة الأمامية وتكامل واجهة برمجة التطبيقات لتطوير الأدوات التي تعالج تحديات العالم الحقيقي. <br><br>أبحث عن تدريب داخلي يبدأ في مايو 2026 لتعزيز مهاراتي في تطوير الواجهة الخلفية والتقدم نحو أن أصبح مطورًا كاملًا.
  services_data:
    pharmaceutical:
      due_diligence:
        title: العناية الواجبة
        subtitle: هل تفكر في شراء أصل صيدلاني جديد، سواء كان منتجًا أو شركة؟
        description: مع أكثر من 27 عامًا من الخبرة في مجال صناعة الأدوية، نقدم المساعدة والمشورة فيما يتعلق بأي عناية واجبة لمنتج صيدلاني وشركة أدوية، بما في ذلك التقييم والتقييم والهيكلة والتفاوض وإتمام الاستثمار المحتمل.
      business_development:
        title: تطوير الأعمال (الشراكات)
        subtitle: هل تقوم بتطوير منتج جديد وتبحث عن أفضل شريك أو تتطلع إلى ترخيص منتجك؟
        description: من خلال خبرتنا ومعرفتنا في هذا المجال، يمكننا إيجاد الشريك المناسب لمكونات API و/أو FDF و/أو الأدوية الجنيسة اليتيمة في جميع أنحاء العالم.
      portfolio:
        title: المحفظة
        subtitle: هل تبحث عن جزيء جديد ولكنك لا تعرف من أين تبدأ؟
        description: بفضل خلفيتنا في مجال الكيمياء ومعرفتنا بالصناعة، يمكننا مساعدتك في العثور على الجزيئات المناسبة لتطويرها، سواء كانت جزيئات صغيرة متخصصة أو جزيئات مستقبلية رائجة، أو جزيئات صغيرة أو لآلئ. سنحدد استراتيجية التطوير بعد النظر في الملكية الفكرية والتسعير والمنافسة.
      strategy:
        title: الاستراتيجية
        subtitle: ألست متأكداً من الطريق الذي يجب أن تسلكه شركتك؟
        description: سنقوم بالبحث وتحديد احتياجات السوق وإمكانات السوق لتطوير فرص العمل لمحفظة الشركة. سنقوم بعد ذلك بتحديد العملاء الجدد والأسواق الجديدة التي لم تتحقق فيها إمكانات الشركة بالكامل بعد. سنقوم بتقييم فريق المبيعات الحالي والتوصية بالهيكل المناسب وتحديد موظفي المبيعات وتدريبهم. بعد مراجعة شبكة الوكالات سنوصي بمكان العمل من خلال الوكلاء أو مباشرةً. سنقوم بتحديد عملية خط الأنابيب المثالية ومؤشرات الأداء الرئيسية والتنظيم وتقييم وضع المنافسين.
      orphan_drugs:
        title: الأدوية اليتيمة الجنيسة
        subtitle: هل تقوم بتطوير دواء يتيم عام؟
        description: في كثير من الحالات، يعني ذلك الاستثمار في تطوير منتج صغير متخصص، ولكن هذا لا يعني أن إمكانات السوق صغيرة أيضًا. فلكل سوق قواعده الخاصة بالأدوية اليتيمة وفي كثير من الحالات لا تتم الموافقة على المنتج ذي العلامة التجارية أو لا يتم تسويقه في موقع معين. سنقوم بتحديد الأسواق ذات الصلة والعثور على الشركاء المحليين المناسبين والأطباء (KOLs) والمرضى وجمعيات المرضى للسماح لك بتقديم منتجك بطريقة سريعة وفعالة، وتحقيق الأرباح في المراحل الأولى من التطوير.
      product_launch:
        title: إطلاق منتجات جديدة
        subtitle: ترخيص التسويق على الأبواب ولكن المنتج ليس جاهزاً بعد للإطلاق؟
        description: سنقوم بتقييم الوضع وتوجيه مورديك (API و/أو FDF) حول كيفية تطوير قدراتهم وفتح الاختناقات وحل مشاكل الجودة في إجراءات التصنيع بسرعة وفعالية لتمكين الإطلاق السلس وفي الوقت المناسب.
    real_estate:
      land_identification:
        title: تحديد الأراضي والفرص
        description:
        - توفير قطع الأراضي ذات الإمكانات العالية لمشاريع الإسكان والضيافة والترفيه والمشاريع التجارية.
        - إجراء أبحاث السوق المتعمقة ودراسات الجدوى.
        - تقييم تقسيم المناطق والبنية التحتية والقيمة على المدى الطويل.
      acquisition:
        title: الاستحواذ والهيكلة
        description:
        - إدارة مفاوضات شراء الأراضي وبذل العناية الواجبة.
        - التنسيق مع المستشارين القانونيين والبنوك والمؤسسات المالية.
        - هيكلة الاستثمارات ونماذج الملكية بما يتماشى مع أهداف العميل والمستثمر.
      development:
        title: إدارة التصميم والتطوير
        description:
        - قيادة عمليات التخطيط الرئيسي والهندسة المعمارية والتصميم.
        - الإشراف على الاستشاريين والمقاولين وفرق المشروع.
        - ضمان الجودة والاستدامة والتسليم في الوقت المحدد.
      marketing:
        title: تنفيذ التسويق والمبيعات
        description:
        - بناء هوية العلامة التجارية واستراتيجية التوجه إلى السوق.
        - تصميم حملات تسويقية لاستهداف المستثمرين والمستخدمين النهائيين.
        - إدارة شبكات المبيعات والعلاقات مع العملاء لتحقيق أقصى قدر من الاستيعاب.
      financial:
        title: التنسيق المالي والتنظيمي
        description:
        - العمل عن كثب مع البنوك والمحاسبين ومدققي الحسابات لتأمين التمويل والحفاظ على الامتثال.
        - إدارة التقارير المالية وعلاقات المستثمرين والموافقات التنظيمية.
        - توفير رقابة شفافة بدءاً من الفكرة وحتى تسليم المشروع.
