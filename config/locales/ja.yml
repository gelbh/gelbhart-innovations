        - いかなる場合も、当社は、このウェブサイトの使用に関連して100ドルを超える請求、損失、または損害について責任を負いません。
        - これらの条項はスイスの法律に準拠します。紛争はスイスの裁判所で解決されます。
    privacy:
      title: プライバシーポリシー
      items:
        - 当社は、お客様が提供する情報、および当社のウェブサーバーとブラウザーによって自動的に収集される情報を収集する場合があります。この情報を使用して、サービスの提供と改善を行います。
        - 当社は、ウェブサイトの運営とお客様へのサービス提供を支援する第三者サービスプロバイダーと情報を共有する場合があります。当社は、お客様の個人情報を第三者に販売または賃貸することはありません。
        - 当社は、お客様の体験をパーソナライズし、ウェブサイトの使用状況を分析するために、Cookie およびその他の追跡技術を使用します。ブラウザーの設定を通じて Cookie の使用を制御できます。
        - 当社は、このプライバシーポリシーを随時更新する場合があります。変更後にウェブサイトを継続して使用することは、新しいポリシーを受け入れることを意味します。
