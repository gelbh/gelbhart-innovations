  team_members:
    bareket:
      name: Bareket Gelbhart
      bio: Bareket은 이스라엘 공과대학(Technion)에서 유기화학을 전공으로 하는 화학 학사 학위를 취득했습니다.<br><br>히브리어와 영어에 유창하며 이탈리아어로 대화할 수 있습니다. Bareket은 Microsoft Word, Excel 및 PowerPoint에 대한 고급 지식을 보유하고 있습니다.<br><br>가족과 함께 스위스 티치노에 거주하며, 거기서 정기적으로 전 세계를 돌아다니며 일하고 있습니다.<br><br>Bareket은 열정적인 요리사이자 열렬한 축구 팬입니다.
    yaron:
      name: Yaron Gelbhart
      bio: Yaron은 이스라엘 공과대학(Technion)에서 프로젝트 관리학을 전공으로 하는 공학 이학사 학위를 취득했습니다. Yaron은 인도 아대륙을 중심으로 대규모 프로젝트 관리에서 20년 이상의 경험을 보유하고 있습니다.<br><br>그의 관심사는 부동산 및 호스피탈리티로도 확장됩니다. 그는 영어와 히브리어에 유창하며 이탈리아어는 회화 수준입니다. 여가 시간에 Yaron은 요가를 하고 좋은 이탈리아 와인 한 잔을 즐깁니다.
    tomer:
      name: Tomer Gelbhart
      bio: 컴퓨터 과학 학사 학위를 가진 열정적인 컴퓨터 과학 석사 학생. 프론트엔드 개발 및 API 통합 경험이 있으며 현실 세계의 도전 과제를 해결하는 도구를 개발합니다.<br><br>백엔드 개발 기술을 강화하고 풀스택 개발자가 되기 위한 진전을 위해 2026년 4월에 인턴십을 시작합니다.
    effie:
      name: Effie Gelbhart
      bio: 에피는 지속 가능한 혁신 학사 학위와 지속 가능성 전환 전문 분야를 가진 혁신 경영 석사 과정 학생입니다. 지속 가능한 개발과 혁신에 대한 직접적인 전문성, CSR 보고 및 비즈니스 모델의 지속 가능성 평가에 대한 실무 경험, 그리고 최신 지속 가능성 관행에 대한 지식을 보유하고 있습니다. 세부 사항에 대한 예리한 눈과 효율성 및 커뮤니케이션에 중점을 두어 모든 지속 가능성 요구 사항을 안내해 드릴 수 있습니다.
  services_data:
    pharmaceutical:
      due_diligence:
        title: 실사
        subtitle: 새로운 제약 자산(제품 또는 회사)을 구매하는 것을 고려하고 계신가요?
        description: 제약 산업에서 27년 이상의 경험을 바탕으로 제약 제품 및 제약 회사의 실사와 관련하여 평가, 평가, 구조화, 협상 및 잠재적 투자 완료를 포함한 지원 및 조언을 제공합니다.
      business_development:
        title: 비즈니스 개발(파트너십)
        subtitle: 새로운 제품을 개발 중이며 최고의 파트너를 찾고 계시거나 제품을 라이선스하고자 하시나요?
        description: 업계 경험과 지식을 바탕으로 전 세계 어디에서나 API, FDF 및/또는 고아 제네릭 약물에 적합한 파트너를 찾을 수 있습니다.
      portfolio:
        title: 포트폴리오
        subtitle: 새로운 분자를 찾고 있지만 어디서부터 시작해야 할지 모르시나요?
        description: 화학 배경과 업계 지식을 바탕으로 작은 틈새 분자이든 미래의 블록버스터이든, 기본 제품이든 특별 제품이든 개발할 적절한 분자를 찾는 데 도움을 드릴 수 있습니다. 지적재산권, 가격 책정 및 경쟁을 고려한 후 개발 전략을 정의합니다.
      strategy:
        title: 전략
        subtitle: 회사가 따라야 할 길이 확실하지 않으신가요?
        description: 시장 수요와 시장 잠재력을 조사하고 식별하여 회사 포트폴리오에 대한 비즈니스 기회를 개발합니다. 그런 다음 회사의 잠재력이 아직 완전히 실현되지 않은 새로운 고객과 새로운 시장을 찾습니다. 현재 영업 팀을 평가하고 적절한 구조를 권장하며, 영업 인력을 식별하고 교육합니다. 대리점 네트워크를 검토한 후 대리를 통해 작업할지 아니면 직접 작업할지 권장합니다. 이상적인 파이프라인 프로세스, KPI 및 조직을 정의하고 경쟁자의 상태를 평가합니다.
      orphan_drugs:
        title: 제네릭 고아 약물
        subtitle: 제네릭 고아 약물을 개발하고 계신가요?
        description: 많은 경우 작은 틈새 제품 개발에 투자하는 것을 의미하지만, 이는 시장 잠재력도 작다는 의미는 아닙니다. 각 시장에는 고아 약물에 대한 자체 규칙이 있으며 많은 경우 브랜드 제품이 특정 위치에서 승인되지 않았거나 마케팅되지 않습니다. 관련 시장을 식별하고 적절한 현지 파트너, 의사(KOL), 환자 및 환자 협회를 찾아 개발 초기 단계에서 이익을 실현하면서 빠르고 효과적인 방법으로 제품을 제공할 수 있도록 합니다.
      product_launch:
        title: 신제품 출시
        subtitle: 마케팅 승인이 곧 임박했지만 제품이 아직 출시 준비가 되지 않았나요?
        description: 상황을 평가하고 공급업체(API 및/또는 FDF)에 용량을 개발하고 병목 현상을 열고 제조 절차의 품질 문제를 신속하고 효과적으로 해결하여 원활하고 적시에 출시할 수 있도록 지시합니다.
    real_estate:
      land_identification:
        title: 토지 및 기회 식별
        description:
          - 주택, 호스피탈리티, 여가 및 상업 프로젝트를 위한 고잠재력 토지 구획 조달.
          - 심층 시장 조사 및 타당성 조사 수행.
          - 구역 설정, 인프라 및 장기 가치 평가.
      acquisition:
        title: 인수 및 구조화
        description:
          - 토지 구매 협상 및 실사 관리.
          - 법률 고문, 은행 및 금융 기관과의 조정.
          - 고객 및 투자자 목표에 맞춘 투자 및 소유권 모델 구조화.
      development:
        title: 디자인 및 개발 관리
        description:
          - 마스터 계획, 건축 및 디자인 프로세스 선도.
          - 컨설턴트, 계약자 및 프로젝트 팀 감독.
          - 품질, 지속 가능성 및 정시 납품 보장.
      marketing:
        title: 마케팅 및 영업 실행
        description:
          - 브랜드 아이덴티티 및 시장 진입 전략 구축.
          - 투자자 및 최종 사용자를 대상으로 하는 마케팅 캠페인 설계.
          - 최대 흡수를 위한 영업 네트워크 및 고객 관계 관리.
      financial:
        title: 재무 및 규제 조정
        description:
          - 자금 조달을 확보하고 규정 준수를 유지하기 위해 은행, 회계사 및 감사인과 긴밀히 협력.
          - 재무 보고, 투자자 관계 및 규제 승인 관리.
          - 개념부터 프로젝트 인도까지 투명한 감독 제공.
