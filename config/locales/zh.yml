  services_data:
    pharmaceutical:
      due_diligence:
        title: 尽职调查
        subtitle: 您是否正在考虑购买新的制药资产，无论是产品还是公司？
        description: 凭借在制药行业超过 27 年的经验，我们为任何制药产品和制药公司的尽职调查提供协助和建议，包括评估、评价、构建、谈判和完成潜在投资。
      business_development:
        title: 业务开发（合作伙伴关系）
        subtitle: 您是否正在开发新产品并寻找最佳合作伙伴，或者希望许可您的产品？
        description: 凭借我们的行业经验和知识，我们可以在全球范围内为您的 API、FDF 和/或孤儿仿制药找到合适的合作伙伴。
      portfolio:
        title: 投资组合
        subtitle: 正在寻找新分子但不知道从哪里开始？
        description: 凭借我们的化学背景和行业知识，我们可以帮助您找到要开发的合适分子，无论它们是小型利基分子还是未来的重磅产品，是面包和黄油还是珍珠。我们将在考虑知识产权、定价和竞争后定义开发策略。
      strategy:
        title: 战略
        subtitle: 不确定您的公司应该走哪条路？
        description: 我们将研究和识别市场需求和市场潜力，为公司投资组合开发商业机会。然后，我们将定位新客户和新市场，在这些市场中公司的潜力尚未完全实现。我们将评估当前的销售团队并推荐合适的结构，识别销售人员并培训他们。在审查代理网络后，我们将建议在何处以及是否通过代理或直接工作。我们将定义理想的管道流程、KPI 和组织，并评估竞争对手的状况。
      orphan_drugs:
        title: 仿制孤儿药
        subtitle: 您是否正在开发仿制孤儿药？
        description: 在许多情况下，这意味着投资于小型利基产品的开发，但这并不意味着市场潜力也很小。每个市场对孤儿药都有自己的规则，在许多情况下，品牌产品在特定地点未获批准或未上市。我们将识别相关市场并找到合适的当地合作伙伴、医生（KOL）、患者和患者协会，使您能够快速有效地提供产品，在开发的早期阶段实现利润。
      product_launch:
        title: 新产品发布
        subtitle: 营销授权即将到来，但产品尚未准备好发布？
        description: 我们将评估情况并指导您的供应商（API 和/或 FDF）如何开发其产能、打开瓶颈、快速有效地解决制造程序中的质量问题，以实现顺利和及时的发布。
    real_estate:
      land_identification:
        title: 土地和机会识别
        description:
          - 为住房、酒店、休闲和商业项目采购高潜力地块。
          - 进行深入的市场研究和可行性研究。
          - 评估分区、基础设施和长期价值。
      acquisition:
        title: 收购和构建
        description:
          - 管理土地购买谈判和尽职调查。
          - 与法律顾问、银行和金融机构协调。
          - 构建与客户和投资者目标一致的投资和所有权模式。
      development:
        title: 设计和开发管理
        description:
          - 领导总体规划、架构和设计流程。
          - 监督顾问、承包商和项目团队。
          - 确保质量、可持续性和按时交付。
      marketing:
        title: 营销和销售执行
        description:
          - 建立品牌形象和进入市场策略。
          - 设计针对投资者和最终用户的营销活动。
          - 管理销售网络和客户关系以实现最大吸收。
      financial:
        title: 财务和监管协调
        description:
          - 与银行、会计师和审计师密切合作，以确保融资并保持合规性。
          - 管理财务报告、投资者关系和监管批准。
          - 从概念到项目移交提供透明监督。
