  team_members:
    bareket:
      name: Bareket Gelbhart
      bio: Bareket ha frequentato il Technion, l'Istituto di Tecnologia di Israele, dove ha conseguito la laurea triennale in Chimica con indirizzo Chimica Organica.<br><br>Libera correntemente l'ebraico e l'inglese e sa conversare in italiano. Possiede una conoscenza avanzata di Microsoft Word, Excel e PowerPoint.<br><br>Risiede in Ticino, Svizzera, con la sua famiglia, da dove viaggia regolarmente in tutto il mondo per lavoro.<br><br>Bareket è un'appassionata di cucina e un'accanita tifosa di calcio.
    yaron:
      name: Yaron Gelbhart
      bio: Yaron ha frequentato il Technion, l'Istituto di Tecnologia di Israele, dove ha conseguito la laurea in Ingegneria con specializzazione in Project Management. Yaron possiede oltre 20 anni di esperienza nella gestione di grandi progetti, con particolare attenzione al subcontinente indiano.<br><br>I suoi interessi si estendono anche al settore immobiliare e all'ospitalità. Parla correntemente inglese ed ebraico e ha un livello di conversazione in italiano. Nel tempo libero Yaron fa yoga e si gode un buon bicchiere di vino italiano.
    tomer:
      name: Tomer Gelbhart
      bio: Studente appassionato di MSc Computer Science con una laurea in Informatica. Esperienza nello sviluppo front-end e nell'integrazione di API per sviluppare strumenti che affrontino le sfide del mondo reale.<br><br>Inizio uno stage nell'aprile 2026 per rafforzare le mie capacità di sviluppo back-end e progredire verso la trasformazione in uno sviluppatore full-stack.
    effie:
      name: Effie Gelbhart
      bio: Effie è una studentessa di master in gestione dell'innovazione con una laurea in innovazione sostenibile e una specializzazione nelle transizioni verso la sostenibilità. Ha un'esperienza diretta in sviluppo sostenibile e innovazione, esperienza pratica nella rendicontazione di sostenibilità (CSR) e nella valutazione della sostenibilità dei modelli di business, e conoscenza delle migliori pratiche di sostenibilità. Con grande attenzione ai dettagli e un focus su efficienza e comunicazione, può guidarvi in tutte le vostre esigenze di sostenibilità.
  services_data:
    pharmaceutical:
      due_diligence:
        title: Due Diligence
        subtitle: State pensando di acquistare un nuovo asset farmaceutico, sia esso un prodotto o un'azienda?
        description: Con oltre 27 anni di esperienza nel settore farmaceutico, forniamo assistenza e consulenza in relazione a qualsiasi due diligence di un prodotto farmaceutico e di un'azienda farmaceutica, comprese la valutazione, la strutturazione, la negoziazione e il completamento di un potenziale investimento.
      business_development:
        title: Sviluppo commerciale (partenariati)
        subtitle: State sviluppando un nuovo prodotto e siete alla ricerca del partner migliore o volete concedere in licenza il vostro prodotto?
        description: Grazie alla nostra esperienza e conoscenza del settore, possiamo trovare il partner giusto per i vostri API, FDF e/o farmaci generici orfani in tutto il mondo.
      portfolio:
        title: Portafoglio
        subtitle: Siete alla ricerca di una nuova molecola ma non sapete da dove cominciare?
        description: Grazie al nostro background chimico e alla nostra conoscenza del settore, possiamo aiutarvi a trovare le molecole giuste da sviluppare, sia che si tratti di piccole molecole di nicchia che di futuri blockbuster, bread & butter o perle. Definiremo la strategia di sviluppo dopo aver considerato la proprietà intellettuale, il prezzo e la concorrenza.
      strategy:
        title: Strategia
        subtitle: Non siete sicuri di quale strada debba seguire la vostra azienda?
        description: Ricerchiamo e identifichiamo le esigenze e il potenziale del mercato per sviluppare opportunità commerciali per il portafoglio dell'azienda. Individueremo quindi nuovi clienti e nuovi mercati in cui il potenziale dell'azienda non è ancora pienamente realizzato. Valuteremo l'attuale team di vendita e raccomanderemo la giusta struttura, individueremo il personale di vendita e lo formeremo. Dopo aver esaminato la rete di agenzie, raccomanderemo dove e se lavorare tramite agenti o direttamente. Definiremo il processo di pipeline ideale, i KPI e l'organizzazione, e valuteremo lo stato dei concorrenti.
      orphan_drugs:
        title: Farmaci orfani generici
        subtitle: State sviluppando un farmaco orfano generico?
        description: In molti casi, significa investire nello sviluppo di un piccolo prodotto di nicchia, ma ciò non significa che anche il potenziale di mercato sia piccolo. Ogni mercato ha le proprie regole per i farmaci orfani e in molti casi il prodotto di marca non è approvato o non è commercializzato in un determinato luogo. Identificheremo i mercati rilevanti e troveremo i giusti partner locali, medici (KOL), pazienti e associazioni di pazienti per consentirvi di offrire il vostro prodotto in modo rapido ed efficace, realizzando profitti nelle prime fasi dello sviluppo.
      product_launch:
        title: Lancio di nuovi prodotti
        subtitle: L'autorizzazione alla commercializzazione è dietro l'angolo ma il prodotto non è ancora pronto per il lancio?
        description: Valuteremo la situazione e indirizzeremo i vostri fornitori (API e/o FDF) su come sviluppare le loro capacità, aprire i colli di bottiglia, risolvere i problemi di qualità nelle procedure di produzione in modo rapido ed efficace per consentire un lancio regolare e tempestivo.
    real_estate:
      land_identification:
        title: Identificazione dei terreni e delle opportunità
        description:
        - Ricerca di lotti di terreno ad alto potenziale per progetti abitativi, ricettivi, ricreativi e commerciali.
        - Conduzione di ricerche di mercato approfondite e studi di fattibilità.
        - Valutazione della zonizzazione, delle infrastrutture e del valore a lungo termine.
      acquisition:
        title: Acquisizione e strutturazione
        description:
        - Gestione delle trattative per l'acquisto di terreni e della due diligence.
        - Coordinamento con consulenti legali, banche e istituzioni finanziarie.
        - Strutturare investimenti e modelli di proprietà allineati agli obiettivi dei clienti e degli investitori.
      development:
        title: Gestione della progettazione e dello sviluppo
        description:
        - Guida dei processi di master planning, architettura e progettazione.
        - Supervisione di consulenti, appaltatori e team di progetto.
        - Garantire qualità, sostenibilità e puntualità nelle consegne.
      marketing:
        title: Esecuzione di marketing e vendite
        description:
        - Costruire l'identità del marchio e la strategia di mercato.
        - Progettazione di campagne di marketing rivolte a investitori e utenti finali.
        - Gestire le reti di vendita e le relazioni con i clienti per ottenere il massimo assorbimento.
      financial:
        title: Coordinamento finanziario e normativo
        description:
        - Lavorare a stretto contatto con banche, contabili e revisori per garantire i finanziamenti e mantenere la conformità.
        - Gestione del reporting finanziario, delle relazioni con gli investitori e delle approvazioni normative.
        - Garantire una supervisione trasparente dall'ideazione alla consegna del progetto.
