  documents:
    tos:
      title: 이용 약관
      items:
        - 저희 웹사이트에 오신 것을 환영합니다. 웹사이트에 액세스하거나 사용함으로써 이러한 서비스 약관 및 개인정보 보호정책에 동의하게 됩니다.
        - 웹사이트의 콘텐츠는 저희 회사의 소유이며 지적재산권법으로 보호됩니다. 콘텐츠는 개인적이고 비상업적인 목적으로만 사용할 수 있습니다. 사전 서면 동의 없이 웹사이트의 어떤 부분도 복사, 수정, 배포 또는 재사용할 수 없습니다.
        - 웹사이트에는 제3자 웹사이트에 대한 링크가 포함될 수 있습니다. 저희는 해당 외부 사이트의 가용성, 콘텐츠 또는 개인정보 보호 관행에 대해 책임지지 않습니다.
        - 저희는 어떠한 보증이나 진술 없이 이 웹사이트를 "있는 그대로" 제공합니다. 직접적, 간접적, 부수적 또는 결과적 손해를 포함하되 이에 국한되지 않는 웹사이트 사용으로 인한 모든 손해에 대해 책임지지 않습니다.
        - 어떤 경우에도 저희 회사는 이 웹사이트 사용과 관련하여 $100을 초과하는 청구, 손실 또는 손해에 대해 책임지지 않습니다.
        - 이 약관은 스위스 법률에 의해 규율됩니다. 모든 분쟁은 스위스 법원에서 해결됩니다.
    privacy:
      title: 개인정보 보호정책
      items:
        - 저희는 귀하가 제공한 정보와 웹 서버 및 브라우저에서 자동으로 수집한 정보를 수집할 수 있습니다. 이 정보를 사용하여 서비스를 제공하고 개선합니다.
        - 저희는 웹사이트 운영 및 고객 서비스를 지원하는 제3자 서비스 제공업체와 정보를 공유할 수 있습니다. 저희는 개인정보를 제3자에게 판매하거나 임대하지 않습니다.
        - 저희는 경험을 개인화하고 웹사이트 사용을 분석하기 위해 쿠키 및 기타 추적 기술을 사용합니다. 브라우저 설정을 통해 쿠키 사용을 제어할 수 있습니다.
        - 저희는 이 개인정보 보호정책을 수시로 업데이트할 수 있습니다. 변경 후 웹사이트를 계속 사용하면 새 정책에 동의하는 것으로 간주됩니다.
