name: Keep Supabase Alive

on:
  schedule:
    # Run every 3 days to keep Supabase free tier database alive (pauses after 1 week of inactivity)
    - cron: '0 12 */3 * *'  # Every 3 days at 12:00 PM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  ping-supabase:
    name: Ping Supabase Database
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "‚ö†Ô∏è  SUPABASE_URL secret not set. Skipping Supabase ping."
            exit 0
          fi
          
          echo "üîÑ Pinging Supabase database..."
          # Supabase REST API endpoint - this will keep the database connection alive
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/" || echo "000")
          
          if [ "$response" = "200" ] || [ "$response" = "401" ] || [ "$response" = "404" ]; then
            echo "‚úÖ Supabase database responded with status: $response"
          else
            echo "‚ö†Ô∏è  Supabase database responded with status: $response"
          fi
