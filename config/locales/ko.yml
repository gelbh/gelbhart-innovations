  documents:
    tos:
      title: 이용 약관
      items:
      - 웹사이트 방문을 환영합니다. 당사 웹사이트에 액세스하거나 사용함으로써 귀하는 본 서비스 약관 및 개인정보 처리방침을 준수하는 데 동의하게 됩니다.
      - 당사 웹사이트의 콘텐츠는 당사의 자산이며 지적 재산권법의 보호를 받습니다. 귀하는 개인적이고 비상업적인 목적으로만 콘텐츠를 사용할 수 있습니다. 귀하는 당사의 사전 서면 동의 없이 웹사이트의 어떤 부분도 복사, 수정, 배포 또는 재사용할 수 없습니다.
      - 당사 웹사이트에는 타사 웹사이트로 연결되는 링크가 포함되어 있을 수 있습니다. 당사는 이러한 외부 사이트의 가용성, 콘텐츠 또는 개인정보 보호 관행에 대해 책임을 지지 않습니다.
      - 당사는 본 웹사이트를 어떠한 보증이나 진술 없이 "있는 그대로" 제공합니다. 당사는 직접, 간접, 부수적 또는 결과적 손해를 포함하되 이에 국한되지 않는 귀하의 웹사이트 사용으로 인해 발생하는 어떠한 손해에 대해서도 책임을 지지 않습니다.
      - 당사는 어떠한 경우에도 귀하의 본 웹사이트 사용과 관련하여 $100를 초과하는 청구, 손실 또는 손해에 대해 책임을 지지 않습니다.
      - 본 약관은 스위스 법률의 적용을 받습니다. 모든 분쟁은 스위스 법원에서 해결됩니다.
    privacy:
      title: 개인정보 보호정책
      items:
      - 당사는 귀하가 제공한 정보뿐만 아니라 당사의 웹 서버 및 브라우저에서 자동으로 수집하는 정보도 수집할 수 있습니다. 당사는 이러한 정보를 사용하여 서비스를 제공하고 개선합니다.
      - 당사는 웹사이트 운영 및 고객 서비스를 지원하는 타사 서비스 제공업체와 귀하의 정보를 공유할 수 있습니다. 당사는 귀하의 개인정보를 제3자에게 판매하거나 대여하지 않습니다.
      - 당사는 쿠키 및 기타 추적 기술을 사용하여 사용자 경험을 맞춤화하고 웹사이트 사용을 분석합니다. 브라우저 설정을 통해 쿠키 사용을 제어할 수 있습니다.
      - 당사는 본 개인정보 처리방침을 수시로 업데이트할 수 있습니다. 변경 후에도 웹사이트를 계속 사용하면 새 정책에 동의하는 것으로 간주됩니다.
