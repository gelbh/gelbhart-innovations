  services_data:
    pharmaceutical:
      due_diligence:
        title: デューデリジェンス
        subtitle: 製品であれ会社であれ、新しい医薬品資産の購入を検討されていますか？
        description: 製薬業界における27年以上の経験を生かし、潜在的な投資の評価、評価、ストラクチャリング、交渉、完了を含む、医薬品および製薬会社のあらゆるデューデリジェンスに関する支援およびアドバイスを提供します。
      business_development:
        title: 事業開発（パートナーシップ）
        subtitle: 新製品を開発中で、最良のパートナーをお探しですか、あるいは製品のライセンス供与をお考えですか？
        description: 当社の業界経験と知識により、お客様のAPI、FDF、希少ジェネリック医薬品に適したパートナーを世界中に見つけることができます。
      portfolio:
        title: ポートフォリオ
        subtitle: 新しい分子を探しているが、何から始めたらいいかわからない？
        description: ニッチな低分子から将来のブロックバスター、ブレッド＆バター、真珠のような高分子まで、化学のバックグラウンドと業界知識で、開発すべき適切な分子を見つけるお手伝いをいたします。知的財産、価格設定、競合を考慮した上で、開発戦略を決定します。
      strategy:
        title: 戦略
        subtitle: あなたの会社がどの道を進むべきかわからない？
        description: 市場ニーズと市場の可能性を調査・特定し、当社のポートフォリオのビジネスチャンスを開拓します。そして、会社の潜在能力がまだ十分に発揮されていない新規顧客や新規市場を探し出します。現在の営業チームを評価し、適切な体制を提案します。代理店ネットワークを検討した上で、代理店経由か直接販売かを提案します。理想的なパイプライン・プロセス、KPI、組織を定義し、競合他社の状況を評価します。
      orphan_drugs:
        title: ジェネリック希少医薬品
        subtitle: 希少疾病用医薬品のジェネリック医薬品を開発中ですか？
        description: 多くの場合、それは小さなニッチ製品の開発に投資することを意味するが、だからといって市場の可能性も小さいわけではない。各市場には希少疾病用医薬品に関する独自の規則があり、多くの場合、ブランド製品は特定の地域では承認されていないか、販売されていません。私たちは関連市場を特定し、適切な現地パートナー、医師（KOL）、患者、患者団体を見つけ、迅速かつ効果的な方法で製品を提供し、開発の初期段階で利益を実現します。
      product_launch:
        title: 新製品の発売
        subtitle: マーケティング認可は間近に迫っているが、製品はまだ発売準備ができていない？
        description: 私たちは状況を評価し、スムーズでタイムリーな上市を可能にするために、サプライヤー（APIおよび/またはFDF）の能力を開発し、ボトルネックを解消し、製造手順における品質問題を迅速かつ効果的に解決する方法を指示します。
    real_estate:
      land_identification:
        title: 土地と機会の特定
        description:
        - 住宅、ホスピタリティ、レジャー、商業プロジェクト用の有望な土地区画のソーシング。
        - 綿密な市場調査とフィージビリティ・スタディの実施。
        - ゾーニング、インフラ、長期的価値の評価。
      acquisition:
        title: 買収とストラクチャリング
        description:
        - 土地購入交渉とデューデリジェンスの管理
        - 法律顧問、銀行、金融機関との調整。
        - 顧客および投資家の目標に沿った投資および所有モデルの構築。
      development:
        title: 設計・開発管理
        description:
        - マスタープラン、建築、デザインのプロセスをリードする。
        - コンサルタント、請負業者、プロジェクトチームの監督。
        - 品質、持続可能性、納期厳守を保証。
      marketing:
        title: マーケティング＆セールス・エグゼキューション
        description:
        - ブランド・アイデンティティと市場戦略の構築。
        - 投資家やエンドユーザーをターゲットとしたマーケティングキャンペーンの企画。
        - 営業ネットワークと顧客との関係を管理し、最大限の吸収を図る。
      financial:
        title: 財務および規制の調整
        description:
        - 銀行、会計士、監査人と緊密に協力し、資金調達の確保とコンプライアンスの維持に努める。
        - 財務報告、投資家向け広報活動、規制当局の承認を管理。
        - コンセプトからプロジェクトの引き渡しまで、透明性のある監督を行う。
