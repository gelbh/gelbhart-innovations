    bareket:
      name: 바레켓 겔바르트
      bio: 이스라엘 테크니온 공과대학에서 유기화학을 주요 과목으로 화학 학사 학위를 취득했으며 히브리어와 영어에 능통하고 이탈리아어로 대화할 수 있습니다. 그녀는 가족과 함께 스위스 티치노에 거주하며 업무상 정기적으로 전 세계를 여행하고 있습니다.<br><br>바레켓은 열정적인 요리사이자 열렬한 축구 팬입니다.
    yaron:
      name: 야론 겔바트
      bio: 야론은 이스라엘 테크니온 공과대학에서 프로젝트 관리를 주요 과목으로 공학 학사 학위를 받았습니다. 인도 아대륙을 중심으로 대형 프로젝트 관리 분야에서 20년 이상의 경력을 보유하고 있으며, 부동산과 호텔업에도 관심이 많습니다. 영어와 히브리어에 능통하며 이탈리아어 회화 수준도 갖추고 있습니다. 여가 시간에는 요가를 하고 좋은 이탈리아 와인을 즐깁니다.
    tomer:
      name: 토머 겔바르트
      bio: 컴퓨터 과학 학사 학위를 가진 열정적인 컴퓨터 과학 석사 과정 학생. 실제 문제를 해결하는 도구를 개발하기 위해 프런트엔드 개발 및 API 통합 경험이 있습니다.<br><br>2026년 5월부터 백엔드 개발 기술을 강화하고 풀스택 개발자가 되기 위한 인턴십을 찾고 있습니다.
  services_data:
    pharmaceutical:
      due_diligence:
        title: 실사
        subtitle: 제품이나 회사 등 새로운 제약 자산의 구매를 고려하고 계신가요?
        description: 제약 업계에서 27년 이상의 경험을 쌓은 베인은 제약 제품 및 제약 회사의 실사, 평가, 구조화, 협상, 잠재적 투자 완료 등 모든 실사와 관련하여 지원과 자문을 제공합니다.
      business_development:
        title: 비즈니스 개발(파트너십)
        subtitle: 신제품을 개발하면서 최고의 파트너를 찾고 있거나 제품을 라이선스 아웃하고 싶으신가요?
        description: 업계 경험과 지식을 바탕으로 전 세계에서 귀사의 API, FDF 및/또는 희귀 제네릭 의약품에 적합한 파트너를 찾을 수 있습니다.
      portfolio:
        title: 포트폴리오
        subtitle: 새로운 분자를 찾고 있지만 어디서부터 시작해야 할지 모르시겠어요?
        description: 화학 배경과 업계 지식을 바탕으로 작은 틈새 분자이든 미래의 블록버스터, 빵과 버터, 진주 등 개발할 분자를 찾는 데 도움을 드릴 수 있습니다. 지적 재산권, 가격 및 경쟁을 고려한 후 개발 전략을 정의합니다.
      strategy:
        title: 전략
        subtitle: 귀사가 어떤 길을 가야 할지 잘 모르시겠어요?
        description: 시장의 니즈와 시장 잠재력을 조사하고 파악하여 회사 포트폴리오의 비즈니스 기회를 개발합니다. 그런 다음 회사의 잠재력이 아직 완전히 실현되지 않은 신규 고객과 신규 시장을 찾아냅니다. 현재 영업팀을 평가하여 적합한 구조를 추천하고, 영업 인력을 파악하여 교육합니다. 에이전트 네트워크를 검토한 후 에이전트를 통해 일할지, 아니면 직접 일할지 추천합니다. 이상적인 파이프라인 프로세스, KPI 및 조직을 정의하고 경쟁사의 현황을 평가합니다.
      orphan_drugs:
        title: 일반 희귀 의약품
        subtitle: 일반 희귀의약품을 개발 중이신가요?
        description: 많은 경우 작은 틈새 제품 개발에 투자하는 것을 의미하지만, 그렇다고 해서 시장 잠재력도 작다는 의미는 아닙니다. 시장마다 희귀의약품에 대한 자체 규정이 있으며, 특정 지역에서는 브랜드 제품이 승인되지 않았거나 시판되지 않는 경우가 많습니다. 유니티는 관련 시장을 파악하고 적합한 현지 파트너, 의사(KOL), 환자 및 환자 협회를 찾아 귀사의 제품을 빠르고 효과적으로 제공하여 개발 초기 단계에서 수익을 실현할 수 있도록 지원합니다.
      product_launch:
        title: 신제품 출시
        subtitle: 마케팅 승인이 얼마 남지 않았는데 아직 제품을 출시할 준비가 되지 않았나요?
        description: 상황을 평가하고 공급업체(API 및/또는 FDF)의 역량을 개발하고 병목 현상을 해소하며 제조 절차의 품질 문제를 신속하고 효과적으로 해결하여 원활하고 적시에 출시할 수 있는 방법을 안내해 드립니다.
    real_estate:
      land_identification:
        title: 토지 및 기회 식별
        description:
        - 주택, 접객업, 레저, 상업 프로젝트를 위한 잠재력이 높은 토지 구획을 소싱합니다.
        - 심층적인 시장 조사 및 타당성 조사를 수행합니다.
        - 구역 설정, 인프라 및 장기적 가치 평가.
      acquisition:
        title: 인수 및 구조화
        description:
        - 토지 매입 협상 및 실사 관리.
        - 법률 고문, 은행 및 금융 기관과 협력합니다.
        - 고객 및 투자자 목표에 맞는 투자 및 소유권 모델 구조화.
      development:
        title: 디자인 및 개발 관리
        description:
        - 선도적인 마스터 계획, 아키텍처 및 디자인 프로세스.
        - 컨설턴트, 계약자 및 프로젝트 팀을 감독합니다.
        - 품질, 지속 가능성, 정시 배송을 보장합니다.
      marketing:
        title: 마케팅 및 영업 실행
        description:
        - 브랜드 아이덴티티 및 시장 진출 전략 구축.
        - 투자자와 최종 사용자를 타겟팅하는 마케팅 캠페인을 설계합니다.
        - 최대한의 흡수를 위해 영업 네트워크 및 고객 관계를 관리합니다.
      financial:
        title: 재무 및 규제 조정
        description:
        - 은행, 회계사 및 감사인과 긴밀히 협력하여 자금을 확보하고 규정 준수를 유지합니다.
        - 재무 보고, 투자자 관계 및 규제 승인을 관리합니다.
        - 컨셉부터 프로젝트 인계까지 투명한 감독을 제공합니다.
