  services_data:
    pharmaceutical:
      due_diligence:
        title: Diligência devida
        subtitle: Está a pensar em adquirir um novo ativo farmacêutico, quer se trate de um produto ou de uma empresa?
        description: Com mais de 27 anos de experiência na indústria farmacêutica, prestamos assistência e aconselhamento em relação a qualquer due diligence de um produto farmacêutico e de uma empresa farmacêutica, incluindo a análise, avaliação, estruturação, negociação e conclusão de um potencial investimento.
      business_development:
        title: Desenvolvimento de negócios (parcerias)
        subtitle: Está a desenvolver um novo produto e procura o melhor parceiro ou pretende licenciar o seu produto?
        description: Com a nossa experiência e conhecimento do sector, podemos encontrar o parceiro certo para o seu API, FDF e/ou Medicamento Genérico Órfão a nível mundial.
      portfolio:
        title: Carteira
        subtitle: Está à procura de uma nova molécula mas não sabe por onde começar?
        description: Com a nossa experiência em química e conhecimento da indústria, podemos ajudá-lo a encontrar as moléculas certas para desenvolver, quer sejam pequenas moléculas de nicho ou futuros blockbusters, pão e manteiga ou pérolas. Definiremos a estratégia de desenvolvimento depois de considerarmos a propriedade intelectual, os preços e a concorrência.
      strategy:
        title: Estratégia
        subtitle: Não tem a certeza de qual o caminho que a sua empresa deve seguir?
        description: Iremos pesquisar e identificar as necessidades do mercado e o potencial do mercado para desenvolver oportunidades de negócio para a carteira da empresa. Em seguida, localizaremos novos clientes e novos mercados nos quais o potencial da empresa ainda não está totalmente realizado. Avaliaremos a atual equipa de vendas e recomendaremos a estrutura adequada, identificaremos o pessoal de vendas e dar-lhe-emos formação. Depois de analisarmos a rede de agências, recomendaremos onde e se devemos trabalhar através de agentes ou diretamente. Definiremos o processo de pipeline ideal, os KPIs e a organização, e avaliaremos a situação da concorrência.
      orphan_drugs:
        title: Medicamentos órfãos genéricos
        subtitle: Está a desenvolver um medicamento órfão genérico?
        description: Em muitos casos, significa investir no desenvolvimento de um pequeno produto de nicho, mas isso não significa que o potencial de mercado também seja pequeno. Cada mercado tem as suas próprias regras para os medicamentos órfãos e, em muitos casos, o produto de marca não está aprovado ou não é comercializado num local específico. Identificaremos os mercados relevantes e encontraremos os parceiros locais certos, médicos (KOLs), doentes e associações de doentes para lhe permitir oferecer o seu produto de uma forma rápida e eficaz, obtendo lucros nas fases iniciais do desenvolvimento.
      product_launch:
        title: Lançamento de novos produtos
        subtitle: A autorização de comercialização está quase a chegar, mas o produto ainda não está pronto para ser lançado?
        description: Avaliaremos a situação e orientaremos os seus fornecedores (API e/ou FDF) sobre a forma de desenvolver a sua capacidade, abrir estrangulamentos, resolver problemas de qualidade nos procedimentos de fabrico de forma rápida e eficaz para permitir um lançamento suave e atempado.
    real_estate:
      land_identification:
        title: Identificação de terrenos e oportunidades
        description:
        - Procura de parcelas de terreno com elevado potencial para projectos de habitação, hotelaria, lazer e comércio.
        - Realização de estudos de mercado aprofundados e de estudos de viabilidade.
        - Avaliação do zonamento, das infra-estruturas e do valor a longo prazo.
      acquisition:
        title: Aquisição e estruturação
        description:
        - Gerir as negociações de compra de terrenos e a devida diligência.
        - Coordenação com consultores jurídicos, bancos e instituições financeiras.
        - Estruturação de investimentos e modelos de propriedade alinhados com os objectivos do cliente e do investidor.
      development:
        title: Gestão da conceção e do desenvolvimento
        description:
        - Liderar processos de planeamento, arquitetura e design.
        - Supervisão de consultores, contratantes e equipas de projeto.
        - Garantir a qualidade, a sustentabilidade e a entrega atempada.
      marketing:
        title: Execução de marketing e vendas
        description:
        - Criação de uma identidade de marca e de uma estratégia de entrada no mercado.
        - Conceção de campanhas de marketing destinadas a investidores e utilizadores finais.
        - Gerir as redes de vendas e as relações com os clientes para uma absorção máxima.
      financial:
        title: Coordenação financeira e regulamentar
        description:
        - Trabalhar em estreita colaboração com bancos, contabilistas e auditores para garantir o financiamento e manter a conformidade.
        - Gerir os relatórios financeiros, as relações com os investidores e as aprovações regulamentares.
        - Proporcionar uma supervisão transparente desde a conceção até à entrega do projeto.
