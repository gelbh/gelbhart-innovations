  documents:
    tos:
      title: الشروط والأحكام
      items:
        - مرحباً بك في موقعنا الإلكتروني. من خلال الوصول إلى موقعنا الإلكتروني أو استخدامه، فإنك توافق على الالتزام بشروط الخدمة هذه وسياسة الخصوصية الخاصة بنا.
        - المحتوى على موقعنا الإلكتروني هو ملك لشركتنا ومحمي بموجب قوانين الملكية الفكرية. يمكنك استخدام المحتوى للأغراض الشخصية وغير التجارية فقط. لا يجوز لك نسخ أو تعديل أو توزيع أو إعادة استخدام أي جزء من الموقع دون موافقتنا الكتابية المسبقة.
        - قد يحتوي موقعنا الإلكتروني على روابط لمواقع ويب تابعة لأطراف ثالثة. لسنا مسؤولين عن توفر أو محتوى أو ممارسات الخصوصية لتلك المواقع الخارجية.
        - نوفر هذا الموقع الإلكتروني "كما هو" دون أي ضمانات أو تصريحات. لسنا مسؤولين عن أي أضرار ناتجة عن استخدامك للموقع، بما في ذلك على سبيل المثال لا الحصر الأضرار المباشرة أو غير المباشرة أو العرضية أو التبعية.
        - لن تكون شركتنا في أي حال من الأحوال مسؤولة عن أي مطالبات أو خسائر أو أضرار تتجاوز 100 دولار فيما يتعلق باستخدامك لهذا الموقع الإلكتروني.
        - تخضع هذه الشروط لقوانين سويسرا. سيتم حل أي نزاعات في محاكم سويسرا.
    privacy:
      title: سياسة الخصوصية
      items:
        - قد نجمع المعلومات التي تقدمها، وكذلك المعلومات التي يتم جمعها تلقائياً من خلال خادم الويب والمتصفح الخاص بنا. نستخدم هذه المعلومات لتقديم وتحسين خدماتنا.
        - قد نشارك معلوماتك مع مقدمي خدمات أطراف ثالثة يساعدوننا في تشغيل الموقع وخدمة عملائنا. لا نبيع أو نؤجر معلوماتك الشخصية لأي أطراف ثالثة.
        - نستخدم ملفات تعريف الارتباط وتقنيات التتبع الأخرى لتخصيص تجربتك وتحليل استخدام الموقع. يمكنك التحكم في استخدام ملفات تعريف الارتباط من خلال إعدادات المتصفح الخاص بك.
        - قد نقوم بتحديث سياسة الخصوصية هذه من وقت لآخر. إن استمرارك في استخدام الموقع بعد أي تغييرات يشكل قبولك للسياسة الجديدة.
