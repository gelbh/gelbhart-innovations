  services_data:
    pharmaceutical:
      due_diligence:
        title: Diligence raisonnable
        subtitle: Vous envisagez d'acheter un nouvel actif pharmaceutique, qu'il s'agisse d'un produit ou d'une entreprise ?
        description: Avec plus de 27 ans d'expérience dans l'industrie pharmaceutique, nous fournissons une assistance et des conseils dans le cadre de la due diligence d'un produit pharmaceutique et d'une entreprise pharmaceutique, y compris l'évaluation, la structuration, la négociation et la réalisation d'un investissement potentiel.
      business_development:
        title: Développement commercial (partenariats)
        subtitle: Vous développez un nouveau produit et recherchez le meilleur partenaire ou souhaitez concéder une licence pour votre produit ?
        description: Grâce à notre expérience et à nos connaissances de l'industrie, nous pouvons trouver le bon partenaire pour votre API, votre FDF et/ou votre médicament générique orphelin dans le monde entier.
      portfolio:
        title: Le portefeuille
        subtitle: Vous cherchez une nouvelle molécule mais vous ne savez pas par où commencer ?
        description: Grâce à notre expérience en chimie et à notre connaissance de l'industrie, nous pouvons vous aider à trouver les bonnes molécules à développer, qu'il s'agisse de petites molécules de niche ou de futurs blockbusters, de pain et de beurre ou de perles. Nous définirons la stratégie de développement en tenant compte de la propriété intellectuelle, de la tarification et de la concurrence.
      strategy:
        title: Stratégie
        subtitle: Vous n'êtes pas sûr de la voie à suivre pour votre entreprise ?
        description: Nous rechercherons et identifierons les besoins et le potentiel du marché afin de développer des opportunités commerciales pour le portefeuille de l'entreprise. Nous trouverons ensuite de nouveaux clients et de nouveaux marchés dans lesquels le potentiel de l'entreprise n'est pas encore pleinement exploité. Nous évaluerons l'équipe de vente actuelle et recommanderons la structure adéquate, identifierons le personnel de vente et le formerons. Après avoir passé en revue le réseau d'agences, nous recommanderons où et s'il convient de travailler par l'intermédiaire d'agents ou directement. Nous définirons le processus de pipeline idéal, les indicateurs clés de performance et l'organisation, et nous évaluerons la situation des concurrents.
      orphan_drugs:
        title: Médicaments orphelins génériques
        subtitle: Développez-vous un médicament orphelin générique ?
        description: Dans de nombreux cas, il s'agit d'investir dans le développement d'un petit produit de niche, mais cela ne signifie pas que le potentiel du marché est également faible. Chaque marché a ses propres règles pour les médicaments orphelins et, dans de nombreux cas, le produit de marque n'est pas approuvé ou n'est pas commercialisé dans un endroit spécifique. Nous identifierons les marchés pertinents et trouverons les bons partenaires locaux, les médecins (KOL), les patients et les associations de patients pour vous permettre de proposer votre produit de manière rapide et efficace, en réalisant des bénéfices dès les premières étapes du développement.
      product_launch:
        title: Lancement de nouveaux produits
        subtitle: L'autorisation de mise sur le marché est imminente mais le produit n'est pas encore prêt à être lancé ?
        description: Nous évaluerons la situation et indiquerons à vos fournisseurs (API et/ou FDF) comment développer leurs capacités, éliminer les goulets d'étranglement et résoudre les problèmes de qualité dans les procédures de fabrication de manière rapide et efficace afin de permettre un lancement sans heurts et dans les délais.
    real_estate:
      land_identification:
        title: Identification des terres et des opportunités
        description:
        - Recherche de terrains à fort potentiel pour des projets de logement, d'hôtellerie, de loisirs et de commerce.
        - Réaliser des études de marché approfondies et des études de faisabilité.
        - Évaluation du zonage, de l'infrastructure et de la valeur à long terme.
      acquisition:
        title: Acquisition et structuration
        description:
        - Gestion des négociations d'achat de terrains et de la diligence raisonnable.
        - Assurer la coordination avec les conseillers juridiques, les banques et les institutions financières.
        - Structurer les investissements et les modèles de propriété en fonction des objectifs des clients et des investisseurs.
      development:
        title: Gestion de la conception et du développement
        description:
        - Diriger les processus de planification, d'architecture et de conception.
        - Superviser les consultants, les entrepreneurs et les équipes de projet.
        - Garantir la qualité, la durabilité et le respect des délais.
      marketing:
        title: Marketing et exécution des ventes
        description:
        - Construire l'identité de la marque et la stratégie de mise sur le marché.
        - Concevoir des campagnes de marketing pour cibler les investisseurs et les utilisateurs finaux.
        - Gérer les réseaux de vente et les relations avec les clients pour une absorption maximale.
      financial:
        title: Coordination financière et réglementaire
        description:
        - Travailler en étroite collaboration avec les banques, les comptables et les auditeurs afin de garantir le financement et de maintenir la conformité.
        - Gérer les rapports financiers, les relations avec les investisseurs et les approbations réglementaires.
        - Assurer une supervision transparente de la conception à la remise du projet.
