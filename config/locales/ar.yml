  team_members:
    bareket:
      name: Bareket Gelbhart
      bio: التحقت Bareket بمعهد التخنيون، المعهد الإسرائيلي للتكنولوجيا، حيث حصلت على درجة البكالوريوس في الكيمياء مع الكيمياء العضوية كمادة رئيسية.<br><br>تتقن العبرية والإنجليزية ويمكنها التحدث بالإيطالية. تمتلك Bareket معرفة متقدمة في Microsoft Word و Excel و PowerPoint.<br><br>تقيم في تيسينو، سويسرا مع عائلتها، حيث تسافر بانتظام حول العالم للعمل.<br><br>Bareket طاهية شغوفة ومشجعة كرة قدم متحمسة.
    yaron:
      name: Yaron Gelbhart
      bio: التحق Yaron بمعهد التخنيون، المعهد الإسرائيلي للتكنولوجيا، حيث حصل على درجة البكالوريوس في العلوم في الهندسة مع إدارة المشاريع كمادة رئيسية. يمتلك Yaron أكثر من 20 عاماً من الخبرة في إدارة المشاريع الكبيرة مع التركيز على شبه القارة الهندية.<br><br>تمتد اهتماماته أيضاً إلى العقارات والضيافة. يتقن الإنجليزية والعبرية وله مستوى محادثة بالإيطالية. في وقت فراغه، يمارس Yaron اليوجا ويستمتع بكوب من النبيذ الإيطالي الجيد.
    tomer:
      name: Tomer Gelbhart
      bio: طالب ماجستير علوم الحاسوب متحمس حاصل على بكالوريوس في علوم الحاسوب. لديه خبرة في تطوير الواجهة الأمامية ودمج API لتطوير أدوات تعالج تحديات العالم الحقيقي.<br><br>بدء تدريب في أبريل 2026 لتعزيز مهارات تطوير الواجهة الخلفية والتقدم نحو أن يصبح مطوراً متكاملاً.
  services_data:
    pharmaceutical:
      due_diligence:
        title: العناية الواجبة
        subtitle: هل تفكر في شراء أصل دوائي جديد، سواء كان منتجاً أم شركة؟
        description: مع أكثر من 27 عاماً من الخبرة في صناعة الأدوية، نقدم المساعدة والنصيحة فيما يتعلق بأي عناية واجبة لمنتج دوائي وشركة دوائية، بما في ذلك التقييم والتحليل والهيكلة والتفاوض وإتمام استثمار محتمل.
      business_development:
        title: تطوير الأعمال (الشراكات)
        subtitle: هل تقوم بتطوير منتج جديد وتبحث عن أفضل شريك أو تبحث عن ترخيص منتجك؟
        description: مع خبرتنا ومعرفتنا بالصناعة، يمكننا العثور على الشريك المناسب لـ API و FDF و/أو الدواء الجنيس اليتيم في جميع أنحاء العالم.
      portfolio:
        title: المحفظة
        subtitle: تبحث عن جزيء جديد ولكن لا تعرف من أين تبدأ؟
        description: مع خلفيتنا الكيميائية ومعرفتنا بالصناعة، يمكننا مساعدتك في العثور على الجزيئات المناسبة للتطوير، سواء كانت جزيئات متخصصة صغيرة أو منتجات مستقبلية كبيرة، أو منتجات أساسية أو منتجات مميزة. سنحدد استراتيجية التطوير بعد النظر في الملكية الفكرية والتسعير والمنافسة.
      strategy:
        title: الاستراتيجية
        subtitle: غير متأكد من الطريق الذي يجب أن تسلكه شركتك؟
        description: سنجري بحثاً ونحدد احتياجات السوق وإمكانات السوق لتطوير فرص الأعمال لمحفظة الشركة. ثم سنحدد عملاء جدد وأسواق جديدة لم يتم استغلال إمكانات الشركة فيها بشكل كامل بعد. سنقيم فريق المبيعات الحالي ونوصي بالهيكل المناسب، ونحدد موظفي المبيعات ونقوم بتدريبهم. بعد مراجعة شبكة الوكالات، سنوصي بمكان العمل وما إذا كان ذلك من خلال وكلاء أو مباشرة. سنحدد عملية الأنابيب المثالية ومؤشرات الأداء الرئيسية والتنظيم، ونقيم حالة المنافسين.
      orphan_drugs:
        title: الأدوية الجنيسة اليتيمة
        subtitle: هل تقوم بتطوير دواء جنيس يتيم؟
        description: في كثير من الحالات، يعني ذلك الاستثمار في تطوير منتج متخصص صغير، لكن ذلك لا يعني أن إمكانات السوق صغيرة أيضاً. لكل سوق قواعده الخاصة للأدوية اليتيمة وفي كثير من الحالات لا يتم الموافقة على المنتج الماركة أو تسويقه في موقع محدد. سنحدد الأسواق ذات الصلة ونجد الشركاء المحليين المناسبين والأطباء (KOLs) والمرضى وجمعيات المرضى للسماح لك بتقديم منتجك بطريقة سريعة وفعالة، وتحقيق الأرباح في المراحل المبكرة من التطوير.
      product_launch:
        title: إطلاق منتجات جديدة
        subtitle: الترخيص التسويقي قريب جداً لكن المنتج لم يكن جاهزاً بعد للإطلاق؟
        description: سنقيم الوضع ونوجه مورديك (API و/أو FDF) حول كيفية تطوير قدراتهم، وفتح الاختناقات، وحل مشاكل الجودة في إجراءات التصنيع بسرعة وفعالية لتمكين إطلاق سلس وفي الوقت المحدد.
    real_estate:
      land_identification:
        title: تحديد الأراضي والفرص
        description:
          - البحث عن قطع أراضٍ عالية الإمكانات لمشاريع الإسكان والضيافة والترفيه والتجارية.
          - إجراء أبحاث السوق المتعمقة ودراسات الجدوى.
          - تقييم التخطيط والبنية التحتية والقيمة طويلة الأجل.
      acquisition:
        title: الاستحواذ والهيكلة
        description:
          - إدارة مفاوضات شراء الأراضي والعناية الواجبة.
          - التنسيق مع المستشارين القانونيين والبنوك والمؤسسات المالية.
          - هيكلة الاستثمارات ونماذج الملكية المتوافقة مع أهداف العميل والمستثمر.
      development:
        title: إدارة التصميم والتطوير
        description:
          - قيادة عمليات التخطيط الشامل والهندسة المعمارية والتصميم.
          - الإشراف على المستشارين والمقاولين وفرق المشروع.
          - ضمان الجودة والاستدامة والتسليم في الوقت المحدد.
      marketing:
        title: تنفيذ التسويق والمبيعات
        description:
          - بناء الهوية التجارية واستراتيجية دخول السوق.
          - تصميم حملات تسويقية تستهدف المستثمرين والمستخدمين النهائيين.
          - إدارة شبكات المبيعات وعلاقات العملاء لتحقيق أقصى امتصاص.
      financial:
        title: التنسيق المالي والتنظيمي
        description:
          - العمل بشكل وثيق مع البنوك والمحاسبين ومدققي الحسابات لضمان التمويل والحفاظ على الامتثال.
          - إدارة التقارير المالية وعلاقات المستثمرين والموافقات التنظيمية.
          - تقديم إشراف شفاف من المفهوم إلى تسليم المشروع.
