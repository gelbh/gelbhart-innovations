  services_data:
    pharmaceutical:
      due_diligence:
        title: 尽职调查
        subtitle: 您是否正在考虑购买新的医药资产，无论是产品还是公司？
        description: 我们在制药行业拥有超过 27 年的经验，可就医药产品和制药公司的任何尽职调查提供协助和建议，包括潜在投资的评估、评价、构建、谈判和完成。
      business_development:
        title: 业务发展（合作伙伴）
        subtitle: 您是否正在开发一种新产品，并在寻找最佳合作伙伴或希望获得产品许可？
        description: 凭借我们的行业经验和知识，我们可以在全球范围内为您的原料药、FDF 和/或孤儿仿制药找到合适的合作伙伴。
      portfolio:
        title: 投资组合
        subtitle: 正在寻找新分子，却不知从何下手？
        description: 凭借我们的化学背景和行业知识，我们可以帮助您找到合适的分子进行开发，无论是小分子还是未来的大片，无论是面包和黄油还是珍珠。在考虑知识产权、定价和竞争等因素后，我们将确定开发战略。
      strategy:
        title: 战略
        subtitle: 不确定贵公司应该走哪条路？
        description: 我们将研究并确定市场需求和市场潜力，为公司的产品组合开发商机。然后，我们将寻找公司尚未充分发挥潜力的新客户和新市场。我们将评估当前的销售团队，推荐合适的结构，确定销售人员并对其进行培训。在审查代理网络后，我们将建议在何处以及是否通过代理或直接开展工作。我们将确定理想的管道流程、关键绩效指标和组织结构，并评估竞争对手的状况。
      orphan_drugs:
        title: 非专利孤儿药
        subtitle: 您正在开发一种 "非专利孤儿药 "吗？
        description: 在许多情况下，这意味着要投资开发一种小众产品，但这并不意味着市场潜力也很小。每个市场都有自己的 "孤儿药 "规则，在许多情况下，品牌产品在特定地区未获批准或未上市。我们将确定相关市场，找到合适的当地合作伙伴、医生（KOL）、患者和患者协会，让您以快速有效的方式提供产品，在开发的早期阶段就实现盈利。
      product_launch:
        title: 推出新产品
        subtitle: 营销授权指日可待，但产品尚未做好上市准备？
        description: 我们将对情况进行评估，并指导您的供应商（原料药和/或食品添加剂）如何发展产能、打通瓶颈、快速有效地解决生产程序中的质量问题，以便顺利及时地推出产品。
    real_estate:
      land_identification:
        title: 土地与机遇识别
        description:
        - 为住房、酒店、休闲和商业项目寻找高潜力地块。
        - 进行深入的市场调研和可行性研究。
        - 评估分区、基础设施和长期价值。
      acquisition:
        title: 收购与结构设计
        description:
        - 管理土地购买谈判和尽职调查。
        - 与法律顾问、银行和金融机构协调。
        - 构建符合客户和投资者目标的投资和所有权模式。
      development:
        title: 设计与开发管理
        description:
        - 领导总体规划、建筑和设计工作。
        - 监督顾问、承包商和项目团队。
        - 确保质量、可持续性和按时交付。
      marketing:
        title: 营销与销售执行
        description:
        - 建立品牌形象和市场战略。
        - 针对投资者和最终用户设计营销活动。
        - 管理销售网络和客户关系，最大限度地吸收客户。
      financial:
        title: 财务与监管协调
        description:
        - 与银行、会计师和审计师密切合作，确保融资和合规性。
        - 管理财务报告、投资者关系和监管审批。
        - 提供从概念到项目移交的透明监督。
